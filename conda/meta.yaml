{% set name = "influxdb_client" %}
{% set version = "1.22.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/1c/90/b36410aea476f923c4853629f19880671a83cef5e04f8f7c49c16206fb99/influxdb_client-1.22.0.tar.gz
  sha256: 383744fc35bf87bf327b359d133e89992cafc468818084cddba81b496b04d789

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
#    - rx >=3.0.1
#    - certifi >=14.05.14
#    - six >=1.10
#    - python_dateutil >=2.5.3
#    - setuptools >=21.0.0
#    - urllib3 >=1.15.1
#    - pytz >=2019.1

about:
  home: https://github.com/influxdata/influxdb-client-python
  license: MIT License
  license_file: ../LICENSE
  summary: The Python client library for the InfluxDB 2.0.
  dev_url: https://github.com/influxdata/influxdb-client-python

