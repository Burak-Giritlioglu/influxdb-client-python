{% set name = "influxdb_client" %}
{% set version = "1.32.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f9/e8/19d4336984b1326c9e93a8cf207d77ba751bcff35275fe950d39b4e53e3b/influxdb_client-1.32.0.tar.gz
  sha256: 29bd40934cbdcbc0e914886028bee06ac05051cff5bccaece0457eefb67ace6d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - setuptools

about:
  home: https://github.com/influxdata/influxdb-client-python
  license: MIT License
  license_file: ../LICENSE
  summary: The Python client library for the InfluxDB 2.0.
  dev_url: https://github.com/influxdata/influxdb-client-python

